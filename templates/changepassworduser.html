
{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee | Change Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" href="{% static 'assets/plugins/materialize/css/materialize.min.css' %}"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'assets/plugins/material-preloader/css/materialPreloader.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/alpha.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet" type="text/css"/>
    <style>
        .errorWrap {
            padding: 10px;
            margin: 0 0 20px 0;
            background: #fff;
            border-left: 4px solid #dd3d36;
            -webkit-box-shadow: 0 1px 1px 0 rgba(0,0,0,.1);
            box-shadow: 0 1px 1px 0 rgba(0,0,0,.1);
        }
        .succWrap {
            padding: 10px;
            margin: 0 0 20px 0;
            background: #fff;
            border-left: 4px solid #5cb85c;
            -webkit-box-shadow: 0 1px 1px 0 rgba(0,0,0,.1);
            box-shadow: 0 1px 1px 0 rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
    {% include 'userheader.html' %}
    {% include 'usersidebar.html' %}
    <main class="mn-inner">
        <div class="row">
            <div class="col s12">
                <div class="page-title">Change Password</div>
            </div>
            <div class="col s12 m12 l6">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <form class="col s12" name="chngpwd" method="post" action="{% url 'changepassworduser' %}" onsubmit="return validatePasswords()">
                                {% csrf_token %}
                                {% if messages %}
                                    <div class="row">
                                        <div class="col s12">
                                            {% for message in messages %}
                                                <div class="{% if message.tags %}{{ message.tags }}{% else %}succWrap{% endif %}">
                                                    {{ message }}
                                                </div>
                                            {% endfor %}
                                        </div>
                                    </div>
                                {% endif %}
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="currentpassword" type="password" class="validate" autocomplete="off" name="currentpassword" required>
                                        <label for="currentpassword">Current Password</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="newpassword" type="password" name="newpassword" class="validate" autocomplete="off" required>
                                        <label for="newpassword">New Password</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="confirmpassword" type="password" name="confirmpassword" class="validate" autocomplete="off" required>
                                        <label for="confirmpassword">Confirm Password</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <button type="submit" name="change" class="waves-effect waves-light btn indigo m-b-xs">Change</button>
                                    </div>
                                </div>
                            </form>
                            <script>
                                function validatePasswords() {
                                    var newpassword = document.getElementById('newpassword').value;
                                    var confirmpassword = document.getElementById('confirmpassword').value;
                                    if (newpassword !== confirmpassword) {
                                        alert('New Password and Confirm Password do not match');
                                        return false;
                                    }
                                    return true;
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="left-sidebar-hover"></div>

    <script src="{% static 'assets/plugins/jquery/jquery-2.2.0.min.js' %}"></script>
    <script src="{% static 'assets/plugins/materialize/js/materialize.min.js' %}"></script>
    <script src="{% static 'assets/plugins/material-preloader/js/materialPreloader.min.js' %}"></script>
    <script src="{% static 'assets/plugins/jquery-blockui/jquery.blockui.js' %}"></script>
    <script src="{% static 'assets/js/alpha.min.js' %}"></script>
    <script src="{% static 'assets/js/pages/form_elements.js' %}"></script>
</body>
</html>
{% endblock %}
